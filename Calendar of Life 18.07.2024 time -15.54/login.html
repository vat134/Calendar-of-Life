    <div class="signin" id="loginForm">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <i>Username</i>
          </div>
          <div class="inputBox password-box">
            <input type="password" id="loginPassword" required>
            <i>Password</i>
            <div class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">&#128065;</div>
          </div>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#" onclick="showRegisterForm()">Register</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login">
          </div>
        </div>
      </div>
    </div>

    <div class="signin" id="registerForm" style="display: none;">
      <div class="content">
        <h2>Register</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <i>Username</i>
          </div>
          <div class="inputBox password-box">
            <input type="password" id="registerPassword" required>
            <i>Password</i>
            <div class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">&#128065;</div>
          </div>

          <div class="inputBox">
            <input type="date" required>
          </div>

          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#" onclick="showLoginForm()">Login</a>
          </div>

          <div class="inputBox">
            <input type="submit" value="Register">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function showRegisterForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      loginForm.classList.add('hidden');
      setTimeout(() => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        setTimeout(() => {
          registerForm.classList.remove('hidden');
        }, 10);
      }, 500);
    }

    function showLoginForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      registerForm.classList.add('hidden');
      setTimeout(() => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        setTimeout(() => {
          loginForm.classList.remove('hidden');
        }, 10);
      }, 500);
    }

    function togglePasswordVisibility(id) {
      const passwordField = document.getElementById(id);
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
