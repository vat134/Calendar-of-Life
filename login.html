    <div class="signin" id="loginForm">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" id="loginUsername" required>
            <i>Username</i>
            <div id="usernameError" class="error-message"></div>
          </div>
          <div class="inputBox password-box">
            <input type="password" id="loginPassword" required>
            <i>Password</i>
            <div class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">&#128065;</div>
            <div id="passwordError" class="error-message"></div>
          </div>
          <div class="links">
            <a href="#" onclick="Forgot()">Forgot Password</a>
            <a href="#" onclick="showRegisterForm()">Register</a>
          </div>
          <div class="inputBox">
            <input type="submit" onclick="Login()" value="Login">
          </div>
        </div>
      </div>
    </div>

    <div class="signin" id="registerForm" style="display: none;">
      <div class="content">
        <h2>Register</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" id="registerUsername" required>
            <i>Username</i>
            <div id="usernameErrorRegister" class="error-message"></div>
          </div>
          <div class="inputBox password-box">
            <input type="password" id="registerPassword" required>
            <i>Password</i>
            <div class="toggle-password" onclick="togglePasswordVisibility('registerPassword')">&#128065;</div>
            <div id="passwordErrorRegister" class="error-message"></div>
          </div>

          <div class="inputBox">
            <input type="date" id="registerDate" required>
            <div id="dateErrorRegister" class="error-message"></div>
          </div>

          <div class="links">
            <a href="#"></a>
            <a href="#" onclick="showLoginForm()">Login</a>
          </div>

          <div class="inputBox">
            <input type="submit" onclick="getRegister()" value="Register">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function showRegisterForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      loginForm.classList.add('hidden');
      setTimeout(() => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        setTimeout(() => {
          registerForm.classList.remove('hidden');
        }, 10);
      }, 500);

      const usernameInput = document.getElementById('registerUsername');
      const passwordInput = document.getElementById('registerPassword');
      const dateInput = document.getElementById('registerDate');
      const usernameError = document.getElementById('usernameErrorRegister');
      const passwordError = document.getElementById('passwordErrorRegister');
      const dateError = document.getElementById('dateErrorRegister');

      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
      dateInput.classList.remove('error');
      usernameError.textContent = '';
      passwordError.textContent = '';
      dateError.textContent = '';

      usernameInput.value = "";
      passwordInput.value = "";
      dateInput.value = "";
    }

    function showLoginForm() {
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');

      registerForm.classList.add('hidden');
      setTimeout(() => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        setTimeout(() => {
          loginForm.classList.remove('hidden');
        }, 10);
      }, 500);

      const usernameInput = document.getElementById('loginUsername');
      const passwordInput = document.getElementById('loginPassword');
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      usernameInput.classList.remove('error');
      passwordInput.classList.remove('error');
      usernameError.textContent = '';
      passwordError.textContent = '';

      usernameInput.value = "";
      passwordInput.value = "";
    }

    function togglePasswordVisibility(id) {
      const passwordField = document.getElementById(id);
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }
  </script>
