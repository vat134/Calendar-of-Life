<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="Main.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">Life calendar</a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Settings</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="container_main">
        <div class="controls">
            <input type="number" id="numberInput" name="numberInput" value="29200">
            
            <input type="range" id="scaleRange" min="0.1" max="1" step="0.1" value="1" oninput="scaleSquares()">

            <div class="scale">

            <label for="scaleRange">Scale</label>

            </div>

        </div>
        <div class="squares-container" id="squaresContainer"></div>
    </div>

    <script src="Main.js"></script>
</body>
</html>
